
<header class="dd"><a routerLink="" class="headerText">customers</a>

</header>

<a routerLink="/add"><button class="addNew"> Add Customer</button></a> 

<table id="customers">
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    <tr *ngFor="let customer of customers" id="customers">

      <td>{{customer.id}}</td>
      <td ><a [routerLink]="['Addresses/']" [queryParams]="{id: customer.id}" class="txt">{{customer.name}}</a></td>
    </tr>

  </table>
